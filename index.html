<!DOCTYPE html>
	<html>
	<head>
		<title>轮播图</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<script src="animate.js"></script>
	</head>
	<body>

		<div class="box" id="box">
			<img src="image/a15.png" alt="">
			<marquee direction="left" bgcolor="gray" behaviour="scroll" scrollAmount=5 width="100%">[温馨提示]最近有不少犯罪分子在网上骗人，请大家注意!!!</marquee>
			<div class="slider" id="slider">

				<div class="slide"><img src="image/b5.png" alt=""></div>
				<div class="slide"><img src="image/b1.png" alt=""></div>
				<div class="slide"><img src="image/b2.png" alt=""></div>
				<div class="slide"><img src="image/b3.png" alt=""></div>
				<div class="slide"><img src="image/b4.png" alt=""></div>
				<div class="slide"><img src="image/b5.png" alt=""></div>
				<div class="slide"><img src="image/b1.png" alt=""></div>
			</div>
		</div>
		<span id="left"><</span>
		<span id="right">></span>
		<ul class="nav" id="nav">
			<li class="active"></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<script type="text/javascript">
			var box=document.getElementById('box');
			var oNavlist=document.getElementById('nav').children;
			var slider=document.getElementById('slider');
			var left=document.getElementById('left');
			var right=document.getElementById('right');
			var index=1;
			var timer;
			var isMoving=false;
			//轮播下一张的函数
			function next(){
				if(!isMoving){
					return;
				}
				isMoving=true;
				index++;
			    navChange();
				animate(slider,{left:-1200*index},function(){
					if(index>5){
						slider.style.left="-1200px";
						index=1;
					}
					isMoving=false;
				});
                }
				
				
				function prev(){
					if(!isMoving){
					return;
				}
				index--;
				navChange();
				animate(slider,{left:-1200*index},function(){
					if(index===0){
						slider.style.left=-1200*5+"px";
						index=5;
					}
					isMoving=false;
				});
				}
			var timer=setInterval(next,2000);
			//鼠标划入清定时器
			box.onmouseover=function(){
				animate(left,{opacity:50});
				animate(right,{opacity:50});
				clearInterval(timer);
			}
			//鼠标划出开定时器
			box.onmouseover=function(){
				animate(left,{opacity:0});
				animate(right,{opacity:0});
				timer=setInterval(next,2000);
			}
			right.onclick=next;
			left.onclick=prev;

			for(var i=0;i<oNavlist.length;i++){
				oNavlist[i].idx=i;
				oNavlist[i].onclick=function(){
					index=this.idx+1;
					animate(slider,{left:-1200*index});
				}
			}
			//小按钮背景色切换
			function navChange(){
				for(var i=0;i<oNavlist.length;i++){
					oNavlist[i].class
				}
				if(index>5){
					oNavlist[0].className='active';
				}else if(index===0){
					oNavlist[4].className='active';
				}else{
					oNavlist[index-1].className='active';
				}
			}
		</script>
	</body>
	</html>
